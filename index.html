<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}">
</head>
<body>
	<div class="container">
		<div class="row col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading text-center">
					<h1>Registration Form</h1>
				</div>
				<div class="panel-body">
					<form action="/register" method="post">
						<div class ="form-group">
							<label for="firstname"> First Name </label>
							<input type="text" class="form-control" id="firstname" name="firstname"/>
						</div>
						<div class ="form-group">
							<label for="lastname"> Last Name </label>
							<input type="text" class="form-control" id="lastname" name="lastname"/>
						</div>
						<div class ="form-group">
							<label >Gender </label>
							<div>

							<label for="male" class="radio-inline">
							<input type="radio" name="gender"value="m"id="male">Male </label>

							<label for="female" class="radio-inline">
							<input type="radio" name="gender" value="f"id="female">Female </label>
							<label for="others" class="radio-inline">
							<input type="radio" name="gender"value="o"id="others">Others </label>
						    </div>
						</div>

						<div class ="form-group">
							<label > Email Address </label>
							<input type="text" class="form-control"id="email" name="email"/>
						</div>
						<div class ="form-group">
							<label for="password"> Password </label>
							<input type="password" class="form-control"id="password" name="password"/>
						</div>
						<div class ="form-group">
							<label for="phone"> Phone Number </label>
							<input type="text" class="form-control"id="phone"name="number"/>
						</div>
						<input type="submit" class="btn btn-primary" value="Sign in">
					</form>
				</div>

				<div class="panel-footer text-right">
					<small>&copy; patrycja-Mariana-Steffi</small>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
